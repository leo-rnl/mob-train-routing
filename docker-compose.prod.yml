# =============================================================================
# Production Docker Compose Configuration
# =============================================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Or with custom tag:
#   TAG=v1.0.0 docker compose -f docker-compose.prod.yml up -d
#
# For local build (without registry):
#   docker compose -f docker-compose.prod.yml up -d --build
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: mob-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mob_train}
      POSTGRES_USER: ${POSTGRES_USER:-mob}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mob} -d ${POSTGRES_DB:-mob_train}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mob-network

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/leornl/mob-train-routing-backend}:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mob-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:80"
    environment:
      APP_NAME: "MOB Train Routing"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY:?APP_KEY is required}
      APP_URL: ${APP_URL:-http://localhost:8000}
      LOG_CHANNEL: stderr
      LOG_LEVEL: warning
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-mob_train}
      DB_USERNAME: ${POSTGRES_USER:-mob}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-false}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mob-network

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/leornl/mob-train-routing-frontend}:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: mob-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mob-network

volumes:
  postgres_data:
    driver: local

networks:
  mob-network:
    driver: bridge

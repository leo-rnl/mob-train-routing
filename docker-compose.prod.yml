# =============================================================================
# Production Docker Compose Configuration with Traefik HTTPS
# =============================================================================
# Usage:
#   # First time only: generate self-signed certificates
#   ./traefik/generate-certs.sh
#
#   # Start the stack
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Or with custom tag (for pre-built images):
#   TAG=v1.0.0 docker compose -f docker-compose.prod.yml up -d
#
# Access:
#   - Frontend: https://localhost
#   - API:      https://localhost/api/v1
#   - Traefik:  http://localhost:8080 (dashboard)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Traefik - Reverse Proxy with TLS termination
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.2
    container_name: mob-traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (disable in real production)
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/etc/traefik/certs:ro
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - mob-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: mob-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mob_train}
      POSTGRES_USER: ${POSTGRES_USER:-mob}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    # Note: PostgreSQL is not exposed to host for security (internal network only)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mob} -d ${POSTGRES_DB:-mob_train}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mob-network

  # ---------------------------------------------------------------------------
  # Backend - Laravel API
  # ---------------------------------------------------------------------------
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/leornl/mob-train-routing-backend}:${TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mob-backend
    restart: unless-stopped
    expose:
      - "80"
    environment:
      APP_NAME: "MOB Train Routing"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY:?APP_KEY is required}
      APP_URL: ${APP_URL:-https://localhost}
      LOG_CHANNEL: stderr
      LOG_LEVEL: warning
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-mob_train}
      DB_USERNAME: ${POSTGRES_USER:-mob}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-false}
      TRUSTED_PROXIES: "*"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mob-network

  # ---------------------------------------------------------------------------
  # Frontend - Vue.js SPA
  # ---------------------------------------------------------------------------
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/leornl/mob-train-routing-frontend}:${TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://localhost/api/v1}
    container_name: mob-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mob-network

volumes:
  postgres_data:
    driver: local

networks:
  mob-network:
    driver: bridge
